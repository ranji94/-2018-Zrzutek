<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<title>Zrzutek | Strona Logowania</title>
 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
<link rel="stylesheet" th:href="@{/css/style.css}"/>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> 
</head>
<body>
	<div class="loginform">
	<h3>Formularz logowania:</h3>
	<form th:action="@{/login}" method="post">
		<div><label>Nazwa użytkownika : <input type="text" class="form-control" name="username"/></label></div>
		<div><label>Hasło: <input type="password" class="form-control" name="password"/></label></div>
		<div><input class="btn btn-primary" type="submit" value="Zaloguj"/></div>
	</form>
	<div th:if="${param.error}" style="color: red;">
		Niewłaściwa nazwa użytkownika lub hasło.
	</div>
	<div th:if="${param.error}" style="color: red;">
		Nastąpiło wylogowanie.
	</div>
	
	Nie masz jeszcze konta użytkownika? <a href="/registration">Załóż je!</a>
	
	</div>
</body>
</html>
