<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=EDGE"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" th:href="@{/css/upanel.css}"/>
<!--link rel="stylesheet" href="upanel.css"/ CSS LOKALNY-->
<link href="https://fonts.googleapis.com/css?family=Lato|Lobster|Open+Sans" rel="stylesheet">
<title>ZRZUTEK | Panel Użytkownika</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> 
</head>
<body>
	<div class="naglowek">ZRZUTEK</div>
    <div class="status">
    <span style="text-align: left;">Witaj,</span><span style="text-align: left;" th:text="${currentuser}"></span> <span style="text-align: right;">Aby wylogować aktywnego użytkownika kliknij <a href="/logout">tutaj</a>.</span>
    </div>
    <div class="glowna">
        <h1>Dodaj produkt do bazy:</h1>
        <div class="formularzproduktu">
            <form action="#" th:action="@{/shopping}" class="form-inline" method="post">
                <label for="name">Nazwa produktu: </label>
                <input type="text" th:field="${shopping.product_name}" class="form-control mb-2 mr-sm-2" id="name" placeholder="Nazwa produktu"/>
                <label for="price">Cena:</label>
                <input type="text" th:field="${shopping.product_price}" class="form-control mb-2 mr-sm-2" id="price" placeholder="2.29"/>zł
                <label for="quantity">Ilość:</label>
                <input type="text" th:field="${shopping.quantity}" class="form-control mb-2 mr-sm-2" id="quantity" placeholder="1"/>zł
                <label for="shop">Sklep:</label>
                <input type="text" th:field="${shopping.product_shop}" class="form-control mb-2 mr-sm-2" id="shop" placeholder="Lidl"/>
                <input type="submit" value="Dodaj"/>
            </form>
        </div>
        <div class="lista">
        <h1>Lista ostatnich 10 zakupów:</h1>
			<table class="table table-hover table-striped">
				<tr>
					<th>Data zakupu</th>
					<th>Nazwa produktu</th>
					<th>Cena [zł]</th>
					<th>Ilość</th>
					<th>Sklep</th>
				</tr>
				<tr th:each="element:${shoppinglist}">
					<td th:text="${element.date}"></td>
					<td th:text="${element.product_name}"></td>
					<td th:text="${element.product_price}"></td>
					<td th:text="${element.quantity}"></td>
					<td th:text="${element.product_shop}"></td>
				</tr>
			</table>
        </div>
    </div>
</body>
</html>
