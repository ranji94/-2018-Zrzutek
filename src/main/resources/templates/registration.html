<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<title>Zrzutek | Rejestracja</title>
 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
<link rel="stylesheet" th:href="@{/css/style.css}"/>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> 
</head>
<body>
	<div class="regform">
	<h3>Formularz rejestracji</h3>
	<form action="#" th:action="@{/registration}" method="post">
                <div class="form-group"><label for="name">Nazwa użytkownika: </label>
                <input type="text" th:field="${newuser.username}" class="form-control" id="name" placeholder="Nazwa użytkownika"/></div>
                <div class="form-group"><label for="pass">Hasło:</label>
                <input type="password" th:field="${newuser.password}" class="form-control" id="pass" placeholder="Hasło"/></div>
                <div><input type="submit" value="Dodaj"/></div>
    </form>
	</div>
</body>
</html>
